<body>
    <h1>Send POST Request</h1>

        <input type="text" id="url" name="url" value="" required><br><br>

		<label for="Action">Action:</label>
        <input type="Action" id="url" name="Action" value="" required><br><br>

        <label for="Data">Data:</label><br>
        <textarea id="Data" name="Data" rows="10" cols="50" required></textarea><br><br>

        <button type="button" onclick="sendPostRequest()">Send POST Request</button>
    </form>

    <script>
        function sendPostRequest() {
            var url = document.getElementById('url').value;
            var jsonData = document.getElementById('jsonData').value;

            // Create a form
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = url;
            //form.target = '_blank'; // Open in a new tab

            // Add JSON data as a hidden input
            var inputData = document.createElement('inputData');
            inputData.type = 'Data';
            inputData.name = 'Data';
            inputData.value = Data;
            form.appendChild(inputData);
			
			var inputAction = document.createElement('inputAction');
            inputAction.type = 'Action';
            inputAction.name = 'Action';

            document.body.appendChild(form);
